<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Redirect meta tag - injected dynamically for repeat visitors -->
  <script id="instant-redirect-check">
    (function () {
      const STORAGE_KEY = 'github_redirect_visits';
      const MAX_TIMER_VISITS = 3;
      let visits = parseInt(localStorage.getItem(STORAGE_KEY) || '0', 10);

      // Increment visit count
      visits++;
      localStorage.setItem(STORAGE_KEY, visits.toString());

      // If more than 3 visits, inject instant redirect meta tag
      if (visits > MAX_TIMER_VISITS) {
        const meta = document.createElement('meta');
        meta.httpEquiv = 'refresh';
        meta.content = '0; url=https://iamraj.dev/';
        document.head.appendChild(meta);

        const canonical = document.createElement('link');
        canonical.rel = 'canonical';
        canonical.href = 'https://iamraj.dev/';
        document.head.appendChild(canonical);
      }

      // Store visit count for timer script to access
      window.__visitCount = visits;
      window.__maxTimerVisits = MAX_TIMER_VISITS;
    })();
  </script>
  <link rel="canonical" href="https://iamraj.dev/">

  <!-- Primary Meta Tags -->
  <title>Raj Patel | Full Stack Developer & Software Engineer</title>
  <meta name="title" content="Raj Patel | Full Stack Developer & Software Engineer">
  <meta name="description"
    content="Hi, I'm Raj Patel – a passionate Full Stack Developer and Software Engineer. Explore my portfolio showcasing web development projects, skills, and experience.">
  <meta name="author" content="Raj Patel">

  <!-- SEO: Tell search engines this page has moved permanently -->
  <meta name="robots" content="noindex, follow">
  <meta http-equiv="X-Robots-Tag" content="noindex, follow">

  <!-- Favicon from iamraj.dev -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://iamraj.dev/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://iamraj.dev/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://iamraj.dev/favicon/favicon-16x16.png">

  <!-- Google Fonts (same as main site)-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Oxanium:wght@200..800&family=Play:wght@400;700&family=Tektur:wght@400..900&display=swap"
    rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Play, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #050510;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Animated background */
    .bg-gradient {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(6, 182, 212, 0.1) 0%, transparent 60%);
      z-index: -2;
    }

    /* Floating particles */
    .particles {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }

    /* Main container */
    .container {
      text-align: center;
      padding: 3rem;
      max-width: 600px;
      position: relative;
    }

    /* Logo */
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1, #8b5cf6, #06b6d4);
      padding: 4px;
      animation: pulse-glow 3s ease-in-out infinite;
      box-shadow:
        0 0 40px rgba(99, 102, 241, 0.4),
        0 0 80px rgba(139, 92, 246, 0.2);
    }

    .logo img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      background: #0a0a1a;
    }

    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow:
          0 0 40px rgba(99, 102, 241, 0.4),
          0 0 80px rgba(139, 92, 246, 0.2);
      }

      50% {
        box-shadow:
          0 0 60px rgba(99, 102, 241, 0.6),
          0 0 120px rgba(139, 92, 246, 0.4);
      }
    }

    /* Title */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #fff 0%, #a5b4fc 50%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {

      0%,
      100% {
        filter: brightness(1);
      }

      50% {
        filter: brightness(1.2);
      }
    }

    .subtitle {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2.5rem;
      font-weight: 300;
      letter-spacing: 1px;
    }

    /* Divider */
    .divider {
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #6366f1, #8b5cf6, #06b6d4, transparent);
      margin: 0 auto 2rem;
      border-radius: 2px;
    }

    /* Message box */
    .message-box {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      margin-bottom: 2rem;
    }

    .message-box p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .new-domain {
      display: inline-block;
      font-family: 'Play', sans-serif;
      font-weight: 700;
      font-size: 1.3rem;
      background: linear-gradient(135deg, #6366f1, #8b5cf6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-top: 0.5rem;
    }

    /* CTA Button */
    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 36px;
      font-family: Play, sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow:
        0 4px 20px rgba(99, 102, 241, 0.4),
        0 0 40px rgba(139, 92, 246, 0.2);
    }

    .cta-button::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #818cf8, #a78bfa, #22d3ee);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .cta-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow:
        0 8px 30px rgba(99, 102, 241, 0.5),
        0 0 60px rgba(139, 92, 246, 0.3);
    }

    .cta-button:hover::before {
      opacity: 1;
    }

    .cta-button span {
      position: relative;
      z-index: 1;
    }

    .cta-button .arrow {
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    .cta-button:hover .arrow {
      transform: translateX(5px);
    }

    /* Loader animation */
    .loader {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 2rem;
    }

    .loader-dot {
      width: 10px;
      height: 10px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .loader-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .loader-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0.6);
        opacity: 0.5;
      }

      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Timer styles */
    .timer-container {
      margin-top: 2rem;
    }

    .timer-circle {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto;
    }

    .timer-svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }

    .timer-bg {
      fill: none;
      stroke: rgba(255, 255, 255, 0.1);
      stroke-width: 6;
    }

    .timer-progress {
      fill: none;
      stroke: url(#timerGradient);
      stroke-width: 6;
      stroke-linecap: round;
      transition: stroke-dashoffset 1s linear;
    }

    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1, #8b5cf6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Footer text */
    .footer-text {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.4);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .logo {
        width: 100px;
        height: 100px;
      }

      .cta-button {
        padding: 14px 28px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <!-- SVG gradient definition for timer -->
  <svg style="position: absolute; width: 0; height: 0;">
    <defs>
      <linearGradient id="timerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#6366f1" />
        <stop offset="50%" style="stop-color:#8b5cf6" />
        <stop offset="100%" style="stop-color:#06b6d4" />
      </linearGradient>
    </defs>
  </svg>

  <div class="bg-gradient"></div>

  <div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 4.5s;"></div>
  </div>

  <div class="container">
    <div class="logo">
      <img src="https://iamraj.dev/images/logo/wallpaper_logo.jpg" alt="Raj Patel" onerror="this.style.display='none'">
    </div>

    <h1>RAJ PATEL</h1>
    <p class="subtitle">Full Stack Developer</p>

    <div class="divider"></div>

    <div class="message-box">
      <p>This site has moved to a new home at</p>
      <span class="new-domain">IAMRAJ.DEV</span>
    </div>

    <a href="https://iamraj.dev/" class="cta-button">
      <span>Visit New Site</span>
      <svg class="arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M5 12h14M12 5l7 7-7 7" />
      </svg>
    </a>

    <div class="timer-container">
      <div class="timer-circle">
        <svg class="timer-svg" viewBox="0 0 100 100">
          <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
          <circle class="timer-progress" cx="50" cy="50" r="45"></circle>
        </svg>
        <span class="timer-text" id="countdown">5</span>
      </div>
    </div>

    <p class="footer-text">Redirecting in <span id="countdown-text">5</span> seconds...</p>
  </div>

  <script>
    // Only run timer if within first 3 visits
    if (window.__visitCount <= window.__maxTimerVisits) {
      const countdown = document.getElementById('countdown');
      const countdownText = document.getElementById('countdown-text');
      const timerProgress = document.querySelector('.timer-progress');
      let timeLeft = 5;

      // Set up the circle animation
      const circumference = 2 * Math.PI * 45;
      timerProgress.style.strokeDasharray = circumference;
      timerProgress.style.strokeDashoffset = 0;

      const interval = setInterval(() => {
        timeLeft--;
        countdown.textContent = timeLeft;
        countdownText.textContent = timeLeft;

        // Update circle progress
        const offset = circumference * (1 - timeLeft / 5);
        timerProgress.style.strokeDashoffset = offset;

        if (timeLeft <= 0) {
          clearInterval(interval);
          countdown.textContent = '✓';
          window.location.replace('https://iamraj.dev/');
        }
      }, 1000);
    }
  </script>
</body>

</html>
